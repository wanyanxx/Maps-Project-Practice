<!DOCTYPE  html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Udacity Map Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
    html,body
        {
        font-family: Arial, sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        height: 100%;
      }
    
</style>
<body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        var styleMapType = new google.maps.StyledMapType(
          [
    {
        "featureType": "landscape.natural",
        "elementType": "geometry.fill",
        "stylers": [
            {
                "visibility": "on"
            },
            {
                "color": "#e0efef"
            }
        ]
    },
    {
        "featureType": "poi",
        "elementType": "geometry.fill",
        "stylers": [
            {
                "visibility": "on"
            },
            {
                "hue": "#1900ff"
            },
            {
                "color": "#c0e8e8"
            }
        ]
    },
    {
        "featureType": "road",
        "elementType": "geometry",
        "stylers": [
            {
                "lightness": 100
            },
            {
                "visibility": "simplified"
            }
        ]
    },
    {
        "featureType": "road",
        "elementType": "labels",
        "stylers": [
            {
                "visibility": "off"
            }
        ]
    },
    {
        "featureType": "transit.line",
        "elementType": "geometry",
        "stylers": [
            {
                "visibility": "on"
            },
            {
                "lightness": 700
            }
        ]
    },
    {
        "featureType": "water",
        "elementType": "all",
        "stylers": [
            {
                "color": "#7dcdcd"
            }
        ]
    }
]
        )

        // Constructor creates a new map - only center and zoom are required.
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.7413549, lng: -73.9980244},
          zoom: 13,
          styles:styleMapType,
          mapTypeControlOptions:{
            mapTypeIds:['rodemap','satelliite','hybrid','terraiin','styled_map']
          }
        });
        var tribeca = {lat: 40.719526, lng: -74.0089934};
        var marker = new google.maps.Marker({
          position: tribeca,
          map: map,
          title: 'First Marker!'
        });
        var infowindow = new google.maps.InfoWindow({
          content:'王宇飞是是傻瓜！'
        });
        marker.addListener('click',function(){
          infowindow.open(map,marker)
        });
        map.mapTypes.set('styled_map', styleMapType);
        map.setMapTypeId('styled_map');
        }
        
    </script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6AVMPN4qk_CnqAebajpWmKk5RZOkav2U&v=3&callback=initMap"></script>
    
</body>
</html>
